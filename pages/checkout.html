<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Checkout</title>
    <link rel="shortcut icon" href="../assets/images/e-shop-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <img src="../assets/images/e-shop-logo.png" alt="E-Shop Logo">
            </a>
            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                <span class="hamburger-icon">☰</span>
                <span class="close-icon">✕</span>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="./cart.html">Back to Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="checkout-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit" class="btn">Place Order</button>
        </form>
        <div id="order-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Order Confirmed</h2>
                <div id="order-summary"></div>
                <button id="close-modal" class="btn">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Explore</h3>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./cart.html">Cart</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@eshop.com</p>
                <p>Phone: (020) 167-2209</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <p><a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 E-Shop. All rights reserved.</p>
        </div>
        </footer>
    <script src="../assets/scripts/main.js"></script>
</body>

</html>
